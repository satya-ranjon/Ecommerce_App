{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {{user}} {% endblock title_block %}

{% block body_block %}
  <div class="form_box">
      <form class="form" method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <input class="btn btn-danger  width-100" type="submit" value="Change Password">
      </form>
      
  </div>
{% endblock body_block %}
