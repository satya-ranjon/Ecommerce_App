{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock title_block %}

{% block body_block %}
  <div class="form_box">
      <form class="form" method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <input class="btn btn-outline-primary width-100" type="submit" value="Login">
            <a class="a" href="{% url 'sign_up' %}">Create a new accound</a>
      </form>
      
  </div>
{% endblock body_block %}
